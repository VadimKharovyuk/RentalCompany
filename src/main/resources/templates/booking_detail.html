<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Detail</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center"> <!-- Синий фон и белый текст -->
    <h1>Welcome to the Rental Company</h1>
    <nav>
        <ul class="nav"> <!-- Стилизация навигации -->
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/cars/cars}">Cars</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/bookings}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/customers}">Customers</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/payments}">Payments</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/insurances}">insurances</a></li>
        </ul>
    </nav>
</header>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Booking Detail</h1>

    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${booking.id}"></span></p>
            <p><strong>Start Date:</strong> <span th:text="${booking.startDate}"></span></p>
            <p><strong>End Date:</strong> <span th:text="${booking.endDate}"></span></p>
            <p><strong>Total Cost:</strong> <span th:text="${booking.totalCost}"></span></p>
            <p><strong>Car:</strong> <span th:text="${booking.car.model}"></span></p>
            <p><strong>Customer:</strong> <span th:text="${booking.customer.name}"></span></p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/bookings/{id}/edit(id=${booking.id})}" class="btn btn-primary">Edit Booking</a>
        <form method="post" th:action="@{/bookings/{id}(id=${booking.id})}" style="display:inline-block;">
            <input type="hidden" name="_method" value="DELETE"/>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a th:href="@{/bookings}" class="btn btn-secondary">Back to Bookings</a>
    </div>

</div>

<!-- Подключение Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
