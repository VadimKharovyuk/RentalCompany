<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Подключение Bootstrap CSS -->
</head>
<body>
<div class="container mt-4"> <!-- Контейнер с отступами -->
    <header>
        <h1>Add New Car</h1>
    </header>

    <main>
        <form th:action="@{/cars}" th:object="${car}" method="post"> <!-- Указан объект `Car` -->
            <!-- Используем Bootstrap для стилизации полей ввода -->
            <div class="form-group">
                <label>Brand:</label>
                <input type="text" th:field="*{brand}" class="form-control" required /> <!-- Поле с Bootstrap class -->
            </div>
            <div class="form-group">
                <label>Model:</label>
                <input type="text" th:field="*{model}" class="form-control" required />
            </div>
            <!-- Добавим другие поля, если необходимо -->
            <div class="form-group">
                <label>Rental Price:</label>
                <input type="number" th:field="*{rentalPrice}" class="form-control" step="0.01" required /> <!-- Дополнительное поле -->
            </div>

            <button type="submit" class="btn btn-primary">Add Car</button> <!-- Кнопка с Bootstrap class -->
        </form>
    </main>

    <!-- Футер -->
    <footer class="mt-4 text-center">
        <p>&copy; 2024 Rental Company. All rights reserved.</p>
    </footer>
</div>

<!-- Подключение необходимых скриптов Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
