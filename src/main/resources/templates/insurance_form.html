<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Form</title>
</head>
<body>

<h1>Create a New Booking with Insurance</h1>

<!-- Форма бронирования -->
<form method="post" th:action="@{/bookings}" th:object="${booking}"> <!-- Объект `Booking` -->

    <!-- Поля для бронирования -->
    <label for="bookingName">Booking Name:</label>
    <input type="text" id="bookingName" th:field="*{bookingName}" required/>

    <label for="bookingDate">Booking Date:</label>
    <input type="date" id="bookingDate" th:field="*{bookingDate}" required/>

    <!-- Поля для страховки (вложенный объект `Insurance`) -->
    <h2>Insurance Details</h2>

    <label for="insuranceType">Insurance Type:</label>
    <select id="insuranceType" th:field="*{insurance.insuranceType}" required>
        <option value="standard">Standard</option>
        <option value="full">Full</option>
    </select>

    <label for="insuranceStartDate">Insurance Start Date:</label>
    <input type="date" id="insuranceStartDate" th:field="*{insurance.startDate}" required/>

    <label for="insuranceEndDate">Insurance End Date:</label>
    <input type="date" id="insuranceEndDate" th:field="*{insurance.endDate}" required/>

    <label for="insuranceCost">Insurance Cost:</label>
    <input type="number" id="insuranceCost" th:field="*{insurance.cost}" step="0.01" min="0" required/>

    <!-- Кнопки управления -->
    <button type="submit">Save</button>
    <a th:href="@{/bookings}">Cancel</a> <!-- Ссылка для отмены -->

</form>

</body>
</html>
