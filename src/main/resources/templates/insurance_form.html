<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Booking with Insurance</title>
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5"> <!-- Добавление контейнера для отступов -->
    <div class="card"> <!-- Карточка Bootstrap -->
        <div class="card-header"> <!-- Заголовок карточки -->
            <h1>Create a New Booking with Insurance</h1>
        </div>
        <div class="card-body"> <!-- Основная часть карточки -->
            <!-- Форма бронирования -->
            <form method="post" th:action="@{/insurances}" th:object="${booking}"> <!-- Объект `Booking` -->

                <!-- Поля для бронирования -->
                <div class="form-group"> <!-- Группа формы -->
                    <label for="bookingName">Booking Name:</label>
                    <input type="text" id="bookingName" th:field="*{bookingName}" class="form-control" required/> <!-- Bootstrap стиль -->
                </div>

                <div class="form-group">
                    <label for="bookingDate">Booking Date:</label>
                    <input type="date" id="bookingDate" th:field="*{bookingDate}" class="form-control" required/> <!-- Bootstrap стиль -->
                </div>

                <!-- Поля для страховки -->
                <h2>Insurance Details</h2>

                <div class="form-group">
                    <label for="insuranceType">Insurance Type:</label>
                    <select id="insuranceType" th:field="*{insurance.insuranceType}" class="form-control" required>
                        <option value="standard">Standard</option>
                        <option value="full">Full</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="insuranceStartDate">Insurance Start Date:</label>
                    <input type="date" id="insuranceStartDate" th:field="*{insurance.startDate}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="insuranceEndDate">Insurance End Date:</label>
                    <input type="date" id="insuranceEndDate" th:field="*{insurance.endDate}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="insuranceCost">Insurance Cost:</label>
                    <input type="number" id="insuranceCost" th:field="*{insurance.cost}" class="form-control" step="0.01" min="0" required/>
                </div>

                <!-- Кнопки управления -->
                <button type="submit" class="btn btn-primary">Save</button> <!-- Кнопка для сохранения -->
                <a th:href="@{/bookings}" class="btn btn-secondary">Cancel</a> <!-- Кнопка для отмены -->
            </form>
        </div>
    </div>
</div>

<!-- Подключение необходимых скриптов Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
