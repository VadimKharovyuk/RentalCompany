<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Form</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Подключение Bootstrap CSS -->
</head>
<header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center"> <!-- Синий фон и белый текст -->
    <h1>Welcome to the Rental Company</h1>
    <nav>
        <ul class="nav"> <!-- Стилизация навигации -->
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/cars/cars}">Cars</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/bookings}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/customers}">Customers</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/payments}">Payments</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/insurances}">insurances</a></li>
        </ul>
    </nav>
</header>
<body>

<div class="container mt-4"> <!-- Используем контейнер Bootstrap -->
    <h1>Create a New Booking with Insurance</h1>

    <!-- Форма бронирования -->
    <form method="post" th:action="@{/bookings}" th:object="${booking}" class="form-horizontal"> <!-- Объект `Booking` -->

        <!-- Поля для бронирования -->
        <div class="form-group"> <!-- Используем группы для полей -->
            <label for="bookingName" class="col-form-label">Booking Name:</label>
            <select id="bookingName" th:field="*{bookingName}" class="form-control" required> <!-- Bootstrap класс `form-control` -->
                <option value="business">Business</option>  <!-- Пример значений -->
                <option value="vacation">Vacation</option>
                <option value="family">Family</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bookingDate" class="col-form-label">Booking Date:</label>
            <input type="date" id="bookingDate" th:field="*{bookingDate}" class="form-control" required/>
        </div>

        <!-- Поля для страховки -->
        <h2>Insurance Details</h2>

        <div class="form-group">
            <label for="insuranceType" class="col-form-label">Insurance Type:</label>
            <select id="insuranceType" th:field="*{insurance.insuranceType}" class="form-control" required>
                <option value="standard">Standard</option>
                <option value="full">Full</option>
            </select>
        </div>

        <!-- Кнопки управления -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/bookings}" class="btn btn-secondary">Cancel</a> <!-- Ссылка для отмены -->
        </div>

    </form>
</div>

<!-- Подключение Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
