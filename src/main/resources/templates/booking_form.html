<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Form</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center"> <!-- Синий фон и белый текст -->
    <h1>Welcome to the Rental Company</h1>
    <nav>
        <ul class="nav"> <!-- Стилизация навигации -->
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/cars/cars}">Cars</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/bookings}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/customers}">Customers</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/payments}">Payments</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/insurances}">insurances</a></li>
        </ul>
    </nav>
</header>
<body>

<div class="container mt-4">
    <h1>Create a New Booking</h1>
    <form method="post" th:action="@{/bookings}" th:object="${booking}" class="form-horizontal"> <!-- Объект `Booking` -->

        <div class="form-group">
            <label for="startDate" class="col-form-label">Start Date:</label>
            <input type="date" id="startDate" name="startDate" th:field="*{startDate}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="endDate" class="col-form-label">End Date:</label>
            <input type="date" id="endDate" name="endDate" th:field="*{endDate}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="totalCost" class="col-form-label">Total Cost:</label>
            <input type="number" id="totalCost" name="totalCost" th:field="*{totalCost}" class="form-control" step="0.01"/>
        </div>

        <div class="form-group">
            <label for="carId" class="col-form-label">Car:</label>
            <select id="carId" name="car.id" th:field="*{car.id}" class="form-control"> <!-- Список машин -->
                <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.brand + ' ' + car.model}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="customerId" class="col-form-label">Customer:</label>
            <select id="customerId" name="customer.id" th:field="*{customer.id}" class="form-control"> <!-- Список клиентов -->
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/bookings}" class="btn btn-secondary">Cancel</a> <!-- Ссылка для отмены -->
        </div>

    </form>
</div>

<!-- Подключение Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
