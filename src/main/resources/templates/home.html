<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rental Company Home</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"> <!-- Ваши стили -->
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center"> <!-- Синий фон и белый текст -->
    <h1>Welcome to the Rental Company</h1>
    <nav>
        <ul class="nav"> <!-- Стилизация навигации -->
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/cars/cars}">Cars</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/bookings}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/customers}">Customers</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/payments}">Payments</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/insurances}">insurances</a></li>
        </ul>
    </nav>
</header>

<main class="container mt-4"> <!-- Контейнер Bootstrap -->
    <div>
        <h2>Overview</h2> <!-- Заголовок -->
    </div>

    <!-- Стилизация секции для машин -->
    <div class="card mb-4">
        <div class="card-header">Cars</div>
        <div class="card-body">
            <ul>
                <li th:each="car : ${cars}" th:text="${car.brand} + ' ' + ${car.model}"></li>
            </ul>
        </div>
    </div>

    <!-- Стилизация секции для бронирований -->
    <div class="card mb-4">
        <div class="card-header">Bookings</div>
        <div class="card-body">
            <ul>
                <li th:each="booking : ${bookings}" th:text="${booking.startDate + ' to ' + booking.endDate}"></li>
            </ul>
        </div>
    </div>

    <!-- Стилизация секции для клиентов -->
<!--    <div class="card mb-4">-->
<!--        <div class="card-header">Customers</div>-->
<!--        <div class="card-body">-->
<!--            <ul>-->
<!--                <li th:each="customer : ${customers}" th:text="${customer.name}"></li>-->
<!--            </ul>-->
<!--        </div>-->
<!--    </div>-->

    <!-- Стилизация секции для платежей -->
    <div class="card mb-4">
        <div class="card-header">Payments</div>
        <div class="card-body">
            <ul>
                <li th:each="payment : ${payments}" th:text="${payment.amount + ' ' + payment.paymentDate}"></li>
            </ul>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center p-3 fixed-bottom"> <!-- Закрепленный внизу футер -->
    <p>&copy; 2024 Rental Company. All rights reserved.</p>
</footer>

<!-- Подключение Bootstrap JavaScript и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
